name: Cache Speed Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Restore cache first
      - name: prime-cache-59561bd
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-59561bd
          restore-keys: |
            cache-

      # Install some dependencies (creates pip cache content)
      - name: Install dependencies
        run: |
          pip install fastapi numpy --upgrade

      # Save cache manually if not hit
      - name: Save cache on miss
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/pip
          key: cache-59561bd

      # Check whether the cache was hit or missed
      - name: Check cache result
        run: echo "Cache hit"
